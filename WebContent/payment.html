<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css_files/movieList.css">
    <link rel="stylesheet" type="text/css" href="css_files/payment.css">
    <title>Payment</title>
    <!-- This page contains basic information about a single actor -->

</head>
<body>

<nav class="navbar navbar-expand-sm">
    <!-- Brand/logo -->
    <a href="/fabflix/movieList.html">
        <img class="navbar-brand logo" src="images/logo2.png" alt="logo" style="width:100px;">
    </a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="movieList.html#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/fabflix/shoppingCart.html">My cart</a>
        </li>

    </ul>
</nav>

<div>
    <h1>Payment Form</h1>

    <h2>Total Price: $<span id="myPrice"></span></h2>
    <form id ="payment_form" action="/" method="post">
        <div id="user_error_message"></div>
        <label>First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name">
        <br>
        <label>Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name">
        <br>
        <label>Credit Card Number</label>
        <input type="text" class="form-control" id="credit_card" name="credit_card">
        <br>
        <label>Expiration Date</label>
        <br>
        <select id="day_select" name="day_select">
            <script language="javascript" type="text/javascript">

                for(var i=1;i<=31;i++)
                {
                    document.write("<option value='"+i.toString()+"'>" + i.toString() + "</option>");
                }
            </script>
        </select>
        <select id="month_select" name="month_select">
            <option value="01">January</option>
            <option value="02">February </option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select id="year_select" name="year_select">
            <script language="javascript" type="text/javascript">

                for(var d=1;d<=50;d++)
                {
                    var d_year = (2000+d).toString();
                    document.write("<option value='"+d_year+"'>" + d_year + "</option>");
                }
            </script>
        </select>
        <br><br>
        <button class="place_order" type="submit">Place my order</button>

    </form>
</div>
<br>

</body>
<!-- load jQuery & our own js file-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js_files/payment.js"></script>
</html>
