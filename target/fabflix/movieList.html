<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css_files/movieList.css">
		<title>Fabflix</title>
	</head>
    <body>
		<button onclick="topFunction()" id="back_to_top" title="Go to top">Top</button>
		<nav class="navbar navbar-expand-sm">
			<!-- Brand/logo -->
			<a href="/fabflix/movieList.html">
				<img class="navbar-brand logo" src="images/logo2.png" alt="logo" style="width:100px;">
			</a>
			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/fabflix/movieList.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/fabflix/shoppingCart.html" onclick="toShoppingCart()">My cart</a>
				</li>
				<li class="select_btn nav-item dropdown dropdown.open">
					<button type="button" class="btn btn-pri dropdown-toggle" data-toggle="dropdown">
						Browse movies</button>
					<ul class="submenu dropdown-menu dropdown-menu2">
						<li class="dropdown dropright">
							<a class="dropdown-toggle dropdown-item dropdown_i" href="#" role="button" data-toggle="dropdown">Genre</a>
							<ul id="genre_menu" class="dropdown-menu  dropdown-menu2 scrollable-menu" >
								<!-- js populates the genre names here ><-->
							</ul>
						</li>
						<li class="dropdown dropright">
							<a class="dropdown-toggle dropdown-item dropdown_i" href="#" role="button" data-toggle="dropdown">Title</a>
							<ul id="alpha_menu" class="dropdown-menu dropdown-menu2 scrollable-menu" >
								<!-- js populates the alphanumerical options here ><-->
							</ul>
						</li>
					</ul>
				</li>
				<li class="nav-item advanced_area">
					<a id="advanced_link" class="nav-link" href="#" onclick="advancedDropdown()">Advanced</a>
					<form id="advanced_form" name="advanced_form">
						<label for="title" style="margin-top: 10px;">Title:</label><br>
						<input type="text" id="title" name="title" placeholder="Enter title"><br>
						<label for="year">Year:</label><br>
						<input type="text" id="year" name="year" placeholder="Ex: 1970"><br>
						<label for="director">Director:</label><br>
						<input type="text" id="director" name="director" placeholder="Ex: Adam"><br>
						<label for="actor">Actor:</label><br>
						<input type="text" id="actor" name="actor"  placeholder="Ex: William"><br>
						<button style="font-weight: bold;">Search</button>
					</form>
				</li>
				<li class="nav-item search_area">
					<form id="search_form" name="search_form">
						<input id="search_input" type="text" placeholder="Search by title">
						<button class="search_button">
							<i class="fa fa-search"></i>
						</button>
					</form>
				</li>
				<li class="nav-item">
					<button type="button" class="btn btn-outline-primary logout_button" onclick="logout()">Log out</button>
				</li>
			</ul>
		</nav>
	    <div id="movie_page" class="container">
  		    <h2>Main page</h2>
			<h3>
				Sort by:
				<button class="sort_button" onclick="sortButton(10)">Rating: Ascending</button>
				<button class="sort_button" onclick="sortButton(11)">Rating: Descending</button>
				<button class="sort_button" onclick="sortButton(20)">Title: Ascending</button>
				<button class="sort_button" onclick="sortButton(21)">Title: Descending</button>
				<br><br>
				<div class="dropdown">
					<!--The Result(s) Found: <h4 id="result_counts">0</h4>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;-->
					<button class="btn btn-primary dropdown-toggle"
							type="button" data-toggle="dropdown">Movies per Page
					<span class="caret"></span></button>
					<ul class="dropdown-menu" style="background-color: black">
						<li><a href="#" onclick="sortButtonHelper(10)">10</a></li>
						<li><a href="#" onclick="sortButtonHelper(25)">25</a></li>
						<li><a href="#" onclick="sortButtonHelper(50)">50</a></li>
						<li><a href="#" onclick="sortButtonHelper(100)">100</a></li>
					</ul>
				</div>
			</h3>
			<!-- placeholder for warnings/messages -->
  		    <p id="p-holder"></p>
  		    <table id="table" class="table table-dark table-hover table-striped">
    		    <thead>
      			    <tr>
                        <th>No.</th>
        			    <th>Title</th>
        			    <th>Year</th>
        			    <th>Director</th>
                        <th>Genres</th>
                        <th>Actors</th>
                        <th>Rating</th>
						<th>Shopping Cart</th>
      			    </tr>
    		    </thead>

    		    <tbody id="movie_list"></tbody>
  		    </table>
			<div style="position: relative; margin-bottom:5px">
				<a href="#" class="previous" onclick="previousBtn()">&laquo;</a>
				<a href="#" class="next" onclick="nextBtn()">&raquo;</a>
			</div>
	    </div>

		<br><br>
		<div id="snackbar"></div>
    </body>
    <!-- load jQuery & our own js file-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="js_files/movieList.js"></script>
</html>
